<!DOCTYPE html>
<html>
<head>

	<title>Preferences</title>
	<link href="../css/style.css" rel="stylesheet">

</head>
<body>
	<div class="titlebar"></div>

	<div class="preferences-window">
		<h1>Preferences</h1>
		<div class="checkboxes">
			<input type="checkbox" id="1" name="dock-download-progress">
			<label for="1">Show download progress on dock icon</label><br>
			<input type="checkbox" id="2" name="notification">
			<label for="2">Receive notification when download has completed</label><br>
			<input type="checkbox" id="3" name="downloads-folder">
			<label for="3">Bounce downloads folder when download has completed</label><br>
		</div>
	</div>

	<script type="text/javascript" src="../../render/preferences.js"></script>

</body>
</html>
